  <div class="card-body p-2">
<div class="weather-header d-flex align-items-center justify-content-between justify-content-md-center mb-3">
    <span class="weather-icon me-3 fs-1">{{ getWeatherIcon() }}</span>
    <div class="weather-info">
      <div class="weather-temp">{{ weather.temperature }}Â°F</div>
      <div class="weather-desc">{{ weather.weatherDescription }}</div>
    </div>
      <button class="weather-refresh btn btn-outline-secondary btn-sm" (click)="refreshWeather()" title="Refresh weather">
        ðŸ”„
      </button>
  </div>
  
    <div class="weather-details mb-1">

<div class="task-suggestions" *ngIf="showSuggestions">
  <button class="suggestions-header btn btn-link text-decoration-none w-100 d-flex flex-row flex-md-column align-items-center justify-content-between justify-content-md-center" 
          (click)="showSuggestions = !showSuggestions">
    <strong class="text-white">Suggested tasks for today:</strong>
    <span class="text-white fs-6 ms-2 ms-md-0 mt-md-1">â–²</span>
  </button>
  <ul class="suggestions-list list-unstyled">
    <li *ngFor="let suggestion of taskSuggestions" class="mb-1 ">{{ suggestion }}</li>
  </ul>
</div>

<div class="task-suggestions" *ngIf="!showSuggestions">
  <button class="suggestions-header btn btn-link p-0 text-decoration-none w-100 d-flex flex-row flex-md-column align-items-center justify-content-between justify-content-md-center mb-2" 
          (click)="showSuggestions = true">
    <strong class="text-white">Suggested tasks for today:</strong>
    <span class="text-white fs-6 ms-2 ms-md-0 mt-md-1">â–¼</span>
  </button>
</div>

<div class="weather-widget loading" *ngIf="loading">
  <div class="weather-loading">Loading weather...</div>
</div>

<div class="weather-widget error" *ngIf="error && !loading">
  <div class="weather-error">
    Unable to load weather. 
    <button (click)="refreshWeather()">Retry</button>
  </div>
</div>
</div>
